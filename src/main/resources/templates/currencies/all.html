<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<div th:replace="~{fragments/head}"></div>
<div th:replace="~{fragments/scripts}"></div>
<body>
<section id="container">
    <div th:replace="~{fragments/header}"></div>
    <section>
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4>
                                <i class="fas fa-angle-right"></i> All Currencies Exchange Rates
                            </h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> Name</th>
                                <th><i class="fas fa-bookmark"></i> Code</th>
                                <th><i class="fab fa-gg"></i> Rate (lv.)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${currencyViewModel}"
                                th:each="currencyViewModel, iter: ${currencyPageViewModel}">
                                <td th:text="*{getCurrencyName()}"></td>
                                <td th:text="*{getCurrencyCode()}"></td>
                                <td th:text="*{getExchangeRate()}"></td>
                                <td>
                                    <a class="btn btn-warning btn-xs"
                                       th:href="@{/currencies/edit/{id}(id = *{getId()})}"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <a class="btn btn-danger btn-xs"
                                       th:href="@{/currencies/delete/{id} (id = *{getId()})}">
                                        <i class="fas fa-trash-alt"></i></a>
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/currencies/synchronize/{id} (id = *{getId()})}">
                                        Synchronize now</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <div align="center">
                                <button onclick="window.location='/currencies/add'" type="button"
                                        class="centered btn btn-info btn-lg">
                                    Add Currency
                                </button>
                                <button onclick="window.location='/currencies/synchronize/all'" type="button"
                                        class="centered btn btn-primary btn-lg">
                                    Synchronize All Currencies
                                </button>
                            </div>
                        </div>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- /row -->
        </section>
        <!--/wrapper -->
    </section><!-- /MAIN CONTENT -->
</section>
<div th:replace="~{fragments/footer}"></div>
<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
